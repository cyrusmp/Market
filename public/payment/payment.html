<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merced Market</title>
    <link href="payment.css" type="text/css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section-->
    <header>
      <div class="container">
        <div class="logo">
          <h1>Merced Market</h1>
        </div>
        <nav class="navbar">
          <!-- Hamburger menu -->
          <button class="hamburger-menu" aria-label="Toggle navigation">
            &#9776;
            <!-- Hamburger icon -->
          </button>
          <!-- Search bar -->
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Search for items..."
            />
            <button id="searchButton">
              <i class="fas fa-search"></i> Search
            </button>
          </div>

          <!-- Nav links -->
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li>
              <a href="h#"><i class="fas fa-user"></i> Login</a>
            </li>
            <li>
              <a href="payment.html"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="loginReminder">
        <h3> Haven an account? <a href="https://github.com/eiffelv/MercedMarket/blob/main/public/login/login.html"> Login </a> </h3>
      </div>
      <div class="paymentDetails">
        <h2> Customer Details</h2>

        <h3>First name on card: </h3>
          <input
            type="text"
            id="firstName"
            placeholder="..."
          />
        <h3> Last name on card: </h3>
        <input
          type="text"
         id="lastName"
         placeholder="..."
        />
        <h3> Card number: </h3>
        <input
          type="text"
          id="cardNumber"
          placeholder="..."
        />
        <h3> Security code: </h3>
        <input
          type="text"
          id="securityCode"
          placeholder="..."
        />
      </div>
    </main>
  </body>
</html>
